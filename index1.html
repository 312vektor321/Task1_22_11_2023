                <textarea cols="94" rows="5"></textarea>

            <div>
                <label>
                    <h4>Какие уведомления от нас вы бы хотели получать?</h4>
                    <input type="checkbox" name="kakie">

                </label>
                <br>
                <label>

                    <input type="checkbox" name="kakie">

                </label>

                <label>
                    <input type="checkbox" name="kakie">
